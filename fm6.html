<!DOCTYPE html>
<html>
<title>Photos</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link href="https://fonts.googleapis.com/css?family=Teko&display=swap" rel="stylesheet">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>

body {font-family: "Raleway", sans-serif}
body, html {height: 100%;
  background-color: black;
  color: white;
  }
.bgimg {
  background-color: black;
  min-height: 100%;
  background-position: center;
  background-size: cover
}

h4  {
  text-align: justify;
}

a{
    text-decoration: none;
    background-color: black;
    padding: 6%;
}


  * {
    box-sizing: border-box;
  }
  
  /* The grid: Four equal columns that floats next to each other */
  .column {
    float: left;
    width: 25%;
    padding: 10px;
  }
  
  /* Style the images inside the grid */
  .column img {
    opacity: 0.8; 
    cursor: pointer; 
  }
  
  .column img:hover {
    opacity: 1;
  }
  
  /* Clear floats after the columns */
  .row:after {
    content: "";
    display: table;
    clear: both;
  }
  
  /* The expanding image container */
  .container {
    position: relative;
    display: none;
  }
  
  /* Expanding image text */
  #imgtext {
    position: absolute;
    bottom: 15px;
    left: 15px;
    color: white;
    font-size: 20px;
  }
  
  /* Closable button inside the expanded image */
  .closebtn {
    position: absolute;
    top: 10px;
    right: 15px;
    color: white;
    font-size: 35px;
    cursor: pointer;
  }
  </style>
  </head>
  <body>
  
      <div class="w3-top">
          <div class="w3-row w3-padding w3-black">
            <div class="w3-col s2">
                  <a href="index.html" class="w3-button w3-block w3-black w3-hover-red"><img height="21px" src="https://pngimage.net/wp-content/uploads/2018/06/white-home-logo-png-5.png"/></a>
            </div>
            <div class="w3-col s4">
              <a href="https://twitter.com/hopedestruction" target="_blank" class="w3-button w3-block w3-black w3-hover-blue"><img height="21px" src="https://www.iconsdb.com/icons/preview/white/twitter-xxl.png"/></a>
            </div>
            <div class="w3-col s4">
              <a href="https://open.spotify.com/artist/6sDcIjNsHUV2Nvtn14crRE" target="_blank" class="w3-button w3-block w3-black w3-hover-green"><img height="21px" src="https://www.iconsdb.com/icons/preview/white/spotify-xxl.png"/></a>
            </div>
            <div class="w3-col s1">
                <a href="fm6.html" class="w3-button w3-block w3-black w3-hover-red"><img height="21px" src="https://www.iconsdb.com/icons/preview/white/photo-xxl.png"/></a>
              </div>
            <div class="w3-col s1">
              <a href="about.html" class="w3-button w3-block w3-black w3-hover-WHITE"><b>ABOUT</b></a>
            </div>
          </div>
    </div>




  <br/>
  <br/>
  <br/>
  <br/>
  <!-- The four columns -->
  <div class="row">
    <div class="column">
      <img src="fm6/noname12.png" alt="Forza Motorsport 6 Apex" style="width:100%" onclick="myFunction(this);">
    </div>
    <div class="column">
      <img src="fm6/noname14.png" alt="Forza Motorsport 6 Apex" style="width:100%" onclick="myFunction(this);">
    </div>
    <div class="column">
      <img src="fm6/noname16.png" alt="Forza Motorsport 6 Apex" style="width:100%" onclick="myFunction(this);">
    </div>
    <div class="column">
      <img src="fm6/noname18.png" alt="Forza Motorsport 6 Apex" style="width:100%" onclick="myFunction(this);">
    </div>
  </div>

  <div class="container">
    <span onclick="this.parentElement.style.display='none'" class="closebtn">&times;</span>
    <img id="expandedImg" style="width:100%">
    <div id="imgtext"></div>
  </div>
  
  <script>
  function myFunction(imgs) {
    var expandImg = document.getElementById("expandedImg");
    var imgText = document.getElementById("imgtext");
    expandImg.src = imgs.src;
    imgText.innerHTML = imgs.alt;
    expandImg.parentElement.style.display = "block";
  }
  </script>
  
  </body>
</html>
